services:
  photoframe-orchestrator:
    build:
      context: ./services/photoframe-orchestrator
    container_name: photoframe-orchestrator
    ports:
      - "8081:8081"
    environment:
      TZ: Asia/Shanghai
      DAILY_IMAGE_URL_TEMPLATE: "http://192.168.58.113:8000/image/480x800?date=%DATE%"
      PUBLIC_BASE_URL: "http://192.168.58.113:8081"
      DEFAULT_POLL_SECONDS: "3600"
      PHOTOFRAME_TOKEN: ""
    volumes:
      - ./services/photoframe-orchestrator/data:/app/data
    restart: unless-stopped
